@if (isAddingTask) {
<app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul id="tasks">
    @for (task of userTasks; track task.id) {
    <li><app-task [task]="task" (complete)="onCompleteTask($event)"></app-task></li>
    }
  </ul>
</section>
